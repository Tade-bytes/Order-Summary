<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>

</head>
<body>
  <section class= "under">
    <img src="images/pattern-background-desktop.svg" alt="" class="pic">
      <div class= "content">
        <div class= "pic2">
          <img src="images/illustration-hero.svg" alt="">
        </div>

        <div class="text-box">
          <h1>
            Order Summary
          </h1>
          <p>
            You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
            device <br> anywhere you like!
          </p>
        </div>

        <div class="price">
      
          <div class="price-basis"> 
            <img src="images/icon-music.svg" alt="">
          </div>

          <div class="price-basis" >
            <h2>
              Annual Plan
            </h2>
            <p>
              $59.99/year
            </p>
          </div>

          <div class="price-basis">
            <a href="" class="change">
              Change
            </a>
          </div>

          
            
        </div>

        <div class="txt-btn">
          <a href="">
            Proceed to Payment
          </a>
        </div>
        <div class="cancelp">
          <a href="">Cancel Payment</a>
        </div>
      </div>
    
  </section>
  <section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">TadeBytes</a>.
    </div>
  </section>
    
</body>
</html>
